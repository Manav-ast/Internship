<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .quiz-form {
            max-width: 600px;
            margin: auto;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            display: block;
            margin-bottom: 10px;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .options label {
            margin-right: 10px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

        h1 {
            text-align: center;
        }
        video{
            
        }
    </style>
</head>
<body>
    <h1>Quiz Form</h1>
    <form class="quiz-form" action="/submit" method="post">
        <!-- Multiple Choice Question -->
        <div class="question">
            <label>1. What is the capital of France?</label>
            <div class="options">
                <label><input type="radio" name="q1" value="Paris" required> Paris</label>
                <label><input type="radio" name="q1" value="London"> London</label>
                <label><input type="radio" name="q1" value="Rome"> Rome</label>
                <label><input type="radio" name="q1" value="Berlin"> Berlin</label>
            </div>
        </div>

        <!-- Text Input Question -->
        <div class="question">
            <label for="q2">2. What is the square root of 64?</label>
            <input type="text" id="q2" name="q2" placeholder="Enter your answer" required>
        </div>

        <!-- Multiple Choice Question -->
        <div class="question">
            <label>3. Which of the following are programming languages? (Select all that apply)</label>
            <div class="options">
                <label><input type="checkbox" name="q3[]" value="Python"> Python</label>
                <label><input type="checkbox" name="q3[]" value="HTML"> HTML</label>
                <label><input type="checkbox" name="q3[]" value="Java"> Java</label>
                <label><input type="checkbox" name="q3[]" value="CSS"> CSS</label>
            </div>
        </div>

        <!-- Text Input Question -->
        <div class="question">
            <label for="q4">4. What is the video about?</label>
            <video width="500" height="350" controls>
                <source src="/HTML-Week-1/video.mp4" type="video/mp4">
            </video>
            <input type="text" id="q4" name="q4" placeholder="Enter your answer" required>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
